# ============================================
# 프론트도어 실시간 검사 설정
# ============================================

mode: frontdoor

# YOLO 모델 경로 (학습된 best.pt 파일 경로)
yolo_model: runs/Door_YYYYMMDD_HHMMSS/weights/best.pt

# DINOv2 모델 경로 (각 부위별 학습된 best.pt 파일 경로)
dino_high: runs/DoorDINO_high_2class_YYYYMMDD_HHMMSS/weights/best.pt
dino_mid: runs/DoorDINO_mid_2class_YYYYMMDD_HHMMSS/weights/best.pt
dino_low: runs/DoorDINO_low_2class_YYYYMMDD_HHMMSS/weights/best.pt

# Voting 방법 (hard 또는 soft)
voting_method: soft

# YOLO 신뢰도 임계값
conf_threshold: 0.25

# 사용 예시:
# python live.py --config yaml/frontdoor_live.yaml --source 0
# python live.py --config yaml/frontdoor_live.yaml --source 0 --obb  # OBB 모드
# python live.py --config yaml/frontdoor_live.yaml --source 0 --device cpu  # CPU 사용

